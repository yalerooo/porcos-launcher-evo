<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading...</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body {
        width: 100%;
        height: 100%;
        background-color: transparent;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .splash-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 32px;
        padding: 0;
        margin: 0;
      }
      .splash-logo {
        width: 200px;
        height: 200px;
        object-fit: contain;
        border-radius: 16px;
        animation: scaleIn 0.5s ease-out;
        display: block;
      }
      .splash-loader {
        width: 200px;
        height: 4px;
        background: rgba(45, 45, 45, 0.5);
        border-radius: 2px;
        overflow: hidden;
      }
      .loader-bar {
        width: 40%;
        height: 100%;
        background: #ffbfba;
        border-radius: 2px;
        animation: loading 1.5s ease-in-out infinite;
      }
      @keyframes scaleIn {
        from {
          transform: scale(0.8);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
      @keyframes loading {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(350%);
        }
      }
    </style>
</head>
<body>
    <div class="splash-container">
        <img src="/logo.jpg" alt="Porcos Launcher" class="splash-logo" />
        <div class="splash-loader">
            <div class="loader-bar"></div>
        </div>
    </div>
    <script type="module" src="/src/splashscreen.ts"></script>
</body>
</html>
